service_name: machinegun

erlang:
    secret_cookie_file: "/opt/machinegun/etc/cookie"

namespaces:
    example/tags:
        processor:
            url: http://machinery:8022/v1/stateproc
    general:
        processor:
            url: http://machinery:8022/v1/stateproc
        modernizer:
            current_format_version: 1
            handler:
                url: http://machinery:8022/v1/modernizer
        notification:
            capacity: 1000
            scan_interval: 1m

storage:
    type: memory
